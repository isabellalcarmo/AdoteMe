{% extends "base_generic.html" %}
{% block title %}Estado{% endblock %}
{% block content %}

<div class="content-section">
    <div class="center text-center">
    <h1>Criar Estado para adoção:</h1>
    </div>
    <br>
    <div class="container">
        <form id='form-criar_estados' class="form form-horizontal" method="post" role="form" enctype="multipart/form-data" action=" {% url 'criar_estado' %} ">
            {% csrf_token %}
            <br>
            <h3 class="sub">Dados do Estado</h3>
            <div class="row">
                <div class="col-md-12">
                  <p style="margin-bottom: .5rem">Nome do Estado<span style="color:red">*</span></p>
                  {{ form.nome_estado }}
                </div>
              </div>
            <hr>
            <div class="row" style="max-width: 135px; margin-bottom: 3%;">
                <div class="col-md-2">
                    <input type="submit" name="submit" value="Confirmar" class="btn btn-primary btn-lg"/>
                </div>
            </div>
        </form>
        <div class="row justify-content-end">
            <div class="form-group col-md-2">
              <a href="{% url 'lista_estados'%}"><button class="btn btn-secondary btn-block btn-lg"><i class="fa fa-undo-alt"> </i> Voltar</button></a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
